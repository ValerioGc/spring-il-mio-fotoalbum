<!DOCTYPE html>
<html>
	<th:block th:replace="fragments :: head('Dettagli foto')"></th:block>

	<body>
		
		<!-- Header -->
		<th:block th:replace="fragments :: header()"></th:block>
		
		<main class="container-fluid">
			<a href="/admin/photo/index">
				<i class="fa-solid fa-arrow-left"></i>
				 Torna indietro
			</a>
			
			<div class="card w-25 m-auto p-4 my-5" th:object="${photo}">
				<ul class="list-unstyled">
					<li class=" text-center mt-1 mb-3 text-capitalize">
						<span class="fw-bold">		
							[[${photo.title}]]
						</span>
					</li>
					<li>
						<span class="fw-bold">ID: </span>
						<span>
							[[${photo.id}]]
						</span>
					</li>
					<li>
						<span class="fw-bold">Descrizione: </span>
						<span>
							[[${photo.description}]]
						</span>
					</li>
					<li>
						<span class="fw-bold">URL: </span>
						<span>
							[[${photo.url}]]
						</span>
					</li>
					 
					<li>
						<span class="fw-bold">Visibile: </span>
						<span>
							[[${photo.visible}]]
						</span>
					</li>
					<li class="my-3">
						<span class="fw-bold">Categoria:</span>
						<hr/>
						<span th:each="category : ${photo.getCategories()}" th:object="${category}">
							[[${category.name}]]
						</span>
						<span th:if="${photo.getCategories().isEmpty()}">Nessuna categoria associata</span>
					</li>
					<li class="my-3">
						<hr>
						<span class="fw-bold">Tag:</span>
						<span th:if="${photo.tag}">[[${photo.tag}]], </span>
						<span th:if="!${photo.tag}">Nessun tag associato</span>
					</li>
				</ul>
				<div class="text-center">			   
					<a th:href="@{'/admin/photo/edit/{id}' (id=*{id}) }"
					   class="btn btn-primary" href="#">
					   	Modifica
				   	</a>
					
					<a th:href="@{'/admin/photo/delete/{id}' (id=*{id}) }"
					   class="btn button btn-danger" onclick="deleteConfirmation('Foto')">
						Elimina
				   	</a>
				</div>
			</div>
		</main>
	</body>
</html>
