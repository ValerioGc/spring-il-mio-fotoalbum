<!DOCTYPE html>
<html>
	<th:block th:replace="fragments :: head(${type} + ' nuova categoria')"></th:block>
	<body>
	
		<!-- Header -->
		<th:block th:replace="fragments :: header()"></th:block>
		
		<!-- Messaggi -->
		<th:block th:replace="fragments :: errorMsg(${errors})"	></th:block>
		
		<main>		
		
			<form th:action="@{'/admin/' + ${element} + '/' + ${action} }"  method="POST"
				  th:object="${obj}" 
				  class="card text-center w-50 mx-auto d-flex justify-content-between align-items-center my-5">
				
				<h4 class="text-center pt-4"
					th:text="${action.equals('update')}?'Modifica Categoria':'Crea Categoria'"></h4>
				
				<div class="w-100 p-4 d-flex justify-content-around align-items-center flex-row">
					
						<input type="number" name="id" th:field="*{id}" class="d-none">
						
						<div class="my-2">
							<label class="d-block fw-bold pb-2">Nome categoria:</label>
							<input type="text" name="name" class="p-1 w-75" 
									th:field="*{name}"
									placeholder="Inserisci il nome della categoria"/>
						</div>

					

						
						<!-- Checkbox photo -->
						<div class="mt-3">
							<label class="fw-bold pe-2 d-inline-block">Foto: </label>
							<hr/>		
							
							<div class="d-flex align-items-center flex-wrap my-2">
								
								<span class="w-50 text-center text-capitalize" 
									  th:each="photo : ${photos}" th:object="${photo}">	
							
									<input type="checkbox" name="photos" 
											th:value="*{id}" 
											th:field="${obj.photos}" />
										
									<label class="fw-bold d-inline-block">[[${photo.title}]]</label>
								</span>
							</div>
						</div>

				</div>
				
				<button type="submit" class="btn btn-primary w-25 m-auto my-3" >[[${type}]]</button>
			</form>
		</main>
	
	</body>
</html>
