<!DOCTYPE html>
<html>
	<th:block th:replace="fragments :: head('Dettagli Categoria')"></th:block>

	<body>
		
		<!-- Header -->
		<th:block th:replace="fragments :: header()"></th:block>
		
				<main class="container-fluid">
			<a href="/admin/category/index">
				<i class="fa-solid fa-arrow-left"></i>
				 Torna indietro
			</a>
			
			<div class="card w-25 m-auto p-4 my-5" th:object="${category}">
				<ul class="list-unstyled">
					<li class=" text-center mt-1 mb-3 text-capitalize">
						<span class="fw-bold">		
							[[${category.name}]]
						</span>
					</li>
					<li>
						<span class="fw-bold">ID: </span>
						<span>
							[[${category.id}]]
						</span>
					</li>
					<li class="my-3">
						<span class="fw-bold">Foto associate:</span>
						<hr/>
						<p th:each="photo : ${category.getPhotos()}" 
								th:object="${photo}">
							Id: [[*{id}]] | Nome: [[*{title}]],
						</span>
						<span th:if="${category.getPhotos().isEmpty()}">Nessuna foto associata</span>
					</li>
				</ul>
				<div class="text-center">			   
					<a th:href="@{'/admin/category/edit/{id}' (id=*{id}) }"
					   class="btn btn-primary" href="#">
					   	Modifica
				   	</a>
					
					<a th:href="@{'/admin/category/delete/{id}' (id=*{id}) }"
					   class="btn button btn-danger" onclick="deleteConfirmation('Categoria')">
						Elimina
				   	</a>
				</div>
			</div>
		</main>
	</body>
</html>
