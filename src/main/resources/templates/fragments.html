

<head th:fragment="head(title)">	
	<meta charset="ISO-8859-1">
	<title>[[${title}]]</title>
	<link rel="shortcut icon" th:href="@{/favicon.ico}">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.2.0/css/all.min.css}"/> 
	<link th:rel="stylesheet" th:href="@{/css/common.css}"/>
</head>


<!------------------------ Header -------------------------------->

<header th:fragment="header()"
		class="bg-dark">
		
	<div class="container-fluid">
		<div class="row">
			<a class="col-2 p-0 navbar-brand m-3">Spring Foto</a>
			<nav class="col">
				<ul class="d-flex m-3 list-unstyled align-items-center justify-content-between">
					<li	class="px-2">
						<a href="/" th:class="'nav-link ' + ${routeName.equals('home')}? 'active':''">Home</a>
					</li>
					<li class="px-2">
						<a href="/admin/photo/index" th:class="${routeName.equals('foto')}? 'active':''">Foto</a>
					</li>
					<li class="px-2">
						<a href="/admin/category/index" th:class="${routeName.equals('categorie')}? 'active':''">Categorie</a>
					</li>
					<li class="px-2">
						<a href="/admin/tag/index" th:class="${routeName.equals('tags')}? 'active':''">Tags</a>
					</li>
				</ul>
			</nav>
			
			<!-- User Bar -->
			<div class=" text-light">
				<i class="fa-solid fa-user me-2"></i>
				<span sec:authorize="isAuthenticated()">
					<span sec:authentication="name" onclick="showOptions()"></span>
					
					<span sec:authorize="isAuthenticated()" class="d-none">
						<a href="/logout">Logout</a>
					</span>
				</span>
				
				<span sec:authorize="!isAuthenticated()">
					<a href="/login">Login</a>
				</span>
			</div>
			
			
		</div>
	</div>
</header>
